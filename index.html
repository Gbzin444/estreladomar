<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneth Chat Global</title>
  <script type="module" src="chat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e1f0ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #3b82f6;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f0f8ff;
    }

    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .mine {
      background: #3b82f6;
      color: white;
      margin-left: auto;
    }

    .other {
      background: white;
      color: black;
    }

    .sender {
      font-weight: bold;
      color: #2563eb;
    }

    #chatForm {
      display: flex;
      padding: 10px;
      background: #dbeafe;
      border-top: 1px solid #93c5fd;
    }

    #nameInput {
      width: 20%;
      margin-right: 5px;
      border: 1px solid #60a5fa;
      border-radius: 5px;
      padding: 8px;
    }

    #msgInput {
      flex: 1;
      border: 1px solid #60a5fa;
      border-radius: 5px;
      padding: 8px;
    }

    #sendBtn, #fileBtn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }

    img.chat-image {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 5px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 12px;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <header>üåç Sneth Chat Global</header>

  <div id="messages"></div>

  <form id="chatForm" onsubmit="return false;">
    <input type="text" id="nameInput" placeholder="Seu nome..." />
    <input type="text" id="msgInput" placeholder="Mensagem..." />
    <input type="file" id="fileInput" hidden />
    <button id="fileBtn">üìé</button>
    <button id="sendBtn">Enviar</button>
  </form>
</body>
</html>
